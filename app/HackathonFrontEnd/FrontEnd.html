<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Selection</title>
    <link rel="stylesheet" href="FrontEnd.css">
    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="experian_logo-removebg-preview.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="experian_logo-removebg-preview.png" alt="Logo" class="logo"> <!-- Replace "logo.png" with the actual logo file path -->
            <h1>Candidate Selection</h1>
        </div>
    </header>


    <!-- Main Layout with flexbox for left and right sections -->
    <div class="main-container-horizontal">
        <div class="left-section">
            <!-- PDF Input for CV Uploads -->
            <h2>Upload CVs</h2>
            <form action="/upload-cv" method="post" enctype="multipart/form-data">
                <input type="file" id="cv-input" name="cv-files[]" accept=".pdf" multiple>
            </form>

        </div>

        <div class="right-section">
            <!-- PDF Input for Job Descriptions -->
            <h2>Upload Job Descriptions</h2>
            <form action="/upload-job-desc" method="post" enctype="multipart/form-data">
                <input type="file" id="job-desc-input" name="job-desc-files" accept=".pdf" multiple required>
            </form>
        </div>
    </div>

    <!-- Button to Trigger Candidate Search -->
    <div class="button-section">
        <button id="select-candidate-btn">Select Candidate</button>
    </div>

    <!-- Scrollable Result Section -->
    <div class="result-container">
        <div class="left-filter">
            <!-- Job Title and Filter Inputs -->
            <h3>Filter Options</h3>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="Enter job title">

            <h4>Keywords</h4>
            <div class="keyword-filter">
                <!-- Display Keywords Dynamically -->
                <label><input type="checkbox"> Keyword 1</label>
                <label><input type="checkbox"> Keyword 2</label>
                <label><input type="checkbox"> Keyword 3</label>
            </div>

            <h4>Experience Level</h4>
            <select id="experience-level">
                <option value="internship">Internship</option>
                <option value="entry">Entry Level</option>
                <option value="associate">Associate</option>
                <option value="mid-senior">Mid-Senior Level</option>
                <option value="director">Director</option>
                <option value="executive">Executive</option>
            </select>

            <h4>Sort By</h4>
            <select id="sort-cv">
                <option value="recent">Most Recent</option>
                <option value="relevant">Most Relevant</option>
            </select>
        </div>

        <div class="right-resumes">
            <!-- Displaying Filtered Resumes -->
            <h3>Filtered Resumes</h3>
            <div class="resume-list">
                <div class="resume-item">
                    <h4>John Doe</h4>
                    <p>Software Engineer, 5 years of experience</p>
                    <button>Send Email</button>
                    <input type="checkbox"> Select for bulk email
                </div>
                <div class="resume-item">
                    <h4>Jane Smith</h4>
                    <p>Product Manager, 7 years of experience</p>
                    <button>Send Email</button>
                    <input type="checkbox"> Select for bulk email
                </div>
                <!-- Additional resumes will be displayed here -->
            </div>

            <!-- Button to send bulk emails to selected resumes -->
            <button id="send-email-btn">Send Email to Selected</button>
        </div>
    </div>

</body>
</html>
